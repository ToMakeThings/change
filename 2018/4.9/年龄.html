<script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
app.title = '坐标轴刻度与标签对齐';

option = {
	title:{
		text: '我为祖国学滑冰（北京市3月份按年龄段显示学滑冰人数柱状统计图）',

		y:'top',

        },
	},
    color: ['#3398DB'],
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效

        }
    },
    grid: {
        left: '3%',
        right: '6%',
        bottom: '10%',
        top:'20%',
        containLabel: true
    },
    xAxis : [

            type : 'category',
            data : ['3~6岁','7~9岁','10~12岁','13~16岁'],
            axisTick: {

            },
            name:''
        }

            type : 'value',

        }

                }

            data:[300.2, 400.5, 450.6, 500.2],

};
;
