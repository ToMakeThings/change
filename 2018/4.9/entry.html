<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>录入信息</title>
		<link rel="stylesheet" href="css/entry.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css">  
		<link rel="stylesheet" href="css/bootstrap-select.min.css"/>
	</head>

	<body>
		<div id="wrap">
			<form  role="form" class="formBox form-horizontal">
				<div class="form-group">
					<div class="col-md-11">
				   	</div>
					<div class="col-md-1">
					    <div  class="btn btn-info btn-block">导入</div>
				   	</div>
				</div>
				<div class="form-group">
					<label for="selectpicker" class="col-md-2 control-label">选择城市:</label>
					<div class="col-md-10">
						<select class="selectpicker" id="selectpicker" data-style="btn-info">
							<option>北京市</option>
						</select>
						<select class="selectpicker" id="selectpicker2" data-style="btn-info">
							<option>海淀区</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-md-2 control-label">学校:</label>
					<div class="col-md-10">
					    <input type="text" class="form-control" id=" " placeholder="请输入学校">
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-md-2 control-label">班级:</label>
					<div class="col-md-10">
					    <input type="text" class="form-control" id=" " placeholder="请输入班级">
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-md-2 control-label">姓名:</label>
					<div class="col-md-10">
					    <input type="text" class="form-control" id=" " placeholder="请输入姓名">
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-md-2 control-label">年龄:</label>
					<div class="col-md-10">
					    <input type="text" class="form-control" id=" " placeholder="请输入年龄">
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-md-2 control-label">身高:</label>
					<div class="col-md-10">
					    <input type="text" class="form-control" id=" " placeholder="请输入身高">
					</div>
				</div>
				
				 <div class="form-group">
					<label for="name" class="col-md-2 control-label">性别:</label>
					<div class="col-md-10">
					    <div class="radio col-md-2">
						    <input type="radio" id="singleRadio1" value="option1" name="radioSingle1" aria-label="Single radio One">
						    <label>男</label>
						</div>
						<div class="radio radio-success col-md-2">
						    <input type="radio" id="singleRadio2"  value="option2" name="radioSingle1" checked aria-label="Single radio Two">
						    <label>女</label>
						</div> 
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-md-2 control-label">手机号:</label>
					<div class="col-md-10">
					    <input type="text" class="form-control" id=" " placeholder="请输入手机号">
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-1"></div>
					<div class="col-md-10">
					    <button type="submit" class="btn btn-info btn-block">保存</button>
					</div>
					<div class="col-md-1"></div>
					
				</div>
			</form>

		</div>
	</body>
	<script src="js/jquery-2.2.0.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-select.min.js"></script>
</html>
